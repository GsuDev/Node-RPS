version: "3.9"

services:
  # 1️⃣ Clonar el repo
  repo-cloner:
    image: alpine/git
    container_name: rps-repo-cloner
    volumes:
      - app-code:/app
    command: >
      sh -c "
      if [ ! -d /app/.git ]; then
        git clone https://github.com/GsuDev/Node-RPS.git /app;
      fi
      "

  # 2️⃣ Build del frontend
  frontend-builder:
    image: node:20-alpine
    container_name: rps-frontend-builder
    working_dir: /app/frontend
    volumes:
      - app-code:/app
      - frontend-dist:/dist
    depends_on:
      - repo-cloner
    command: >
      sh -c "
      npm install &&
      npm run build &&
      cp -r dist/* /dist
      "

  # 3️⃣ Frontend (Nginx)
  frontend:
    image: nginx:alpine
    container_name: rps-frontend
    volumes:
      - frontend-dist:/usr/share/nginx/html
      - ./nginx/default.conf:/etc/nginx/conf.d/default.conf
    ports:
      - "80:80"
    depends_on:
      - frontend-builder

  # 4️⃣ Backend
  backend:
    image: node:20-alpine
    container_name: rps-backend
    working_dir: /app/backend
    volumes:
      - app-code:/app
    depends_on:
      - mysql
      - repo-cloner
    env_file:
      - ./backend/.env
    command: >
      sh -c "
      npm install &&
      npm run start
      "
    ports:
      - "3000:3000"

  # 5️⃣ MySQL
  mysql:
    image: mysql:8.0
    container_name: rps-mysql
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: 
      MYSQL_DATABASE: rps_game
      MYSQL_USER: root
      MYSQL_PASSWORD: 
    volumes:
      - mysql-data:/var/lib/mysql
    ports:
      - "3306:3306"

volumes:
  app-code:
  frontend-dist:
  mysql-data:
